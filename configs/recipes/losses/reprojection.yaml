default:
    file: ReprojectionLoss
    automasking: True
    reprojection_reduce_op: min
    jitter_identity_reprojection: 0.00001
    photometric:
        file: PhotometricLoss
        weight: 1.0
        alpha: 0.85

fsm:
    file: MultiCamPhotometricLoss
    num_scales: 4
    ssim_loss_weight: 0.85
    occ_reg_weight: 0.1
    smooth_loss_weight: 0.1
    C1: 0.0001
    C2: 0.0009
    photometric_reduce_op: min
    disp_norm: True
    clip_loss: 0.5
    progressive_scaling: 0.0
    padding_mode: zeros
    automask_loss: True
    weight: 1.0
    alpha: 0.85

panodepth_mono_only:
    file: PanoDepthPhotometricLoss
    num_scales: 4
    ssim_loss_weight: 0.85
    occ_reg_weight: 0.1
    smooth_loss_weight: 0.1
    C1: 0.0001
    C2: 0.0009
    photometric_reduce_op: min
    disp_norm: True
    clip_loss: 0.5
    progressive_scaling: 0.0
    padding_mode: zeros
    automask_loss: True
    weight: 1.0
    alpha: 0.85
    mono_weight: 0.5
    stereo_weight: 0.5
    pano_weight: 0.1
    recipe: losses/pairs|pairs_mono_only

panodepth_mono_stereo:
    file: PanoDepthPhotometricLoss
    num_scales: 4
    ssim_loss_weight: 0.85
    occ_reg_weight: 0.1
    smooth_loss_weight: 0.1
    C1: 0.0001
    C2: 0.0009
    photometric_reduce_op: min
    disp_norm: True
    clip_loss: 0.5
    progressive_scaling: 0.0
    padding_mode: zeros
    automask_loss: True
    weight: 1.0
    alpha: 0.85
    mono_weight: 0.5
    stereo_weight: 0.5
    pano_weight: 0.1
    recipe: losses/pairs|pairs_mono_stereo
